<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Break y Continue</title>
  </head>
  <body>
    <script type="text/javascript">
      var amigos=['Julian','David','Camilo','Juan'];
      for (amigo in amigos){
        if(amigos[amigo]=='Julian'){
          continue;
        }
        document.write(amigos[amigo]+'<br>');
        //if(amigos[amigo]=='David'){
          //break;
        //}
      }
    </script>
  </body>
</html>
