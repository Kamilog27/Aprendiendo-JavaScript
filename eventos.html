<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Eventos</title>
    <style >
      .caja{
        width:200px;
        height:200px;
        cursor:pointer;
        background:#226fc1;
        margin:10px;
        display:inline-block;
        text-align:center;
        font-size:30px;
        color:#fff;
        font-family:Arial;
      }
    </style>
  </head>
  <body>
    <!-- <button type="button" onclick="saludo()" name="button">Saludo</button> -->
    <!-- <button type="button" id="btn-saludar" name="button">Saludo</button> -->
    <button type="button" id="btn-caja" name="button">Crear Caja</button>
    <section id="contenedor"> </section>
    <script>
      function crearcaja(){
        var contenedor=document.getElementById('contenedor');
        var caja=document.createElement('div');
        caja.className='caja';
        contenedor.appendChild(caja);
      }
      var btncaja=document.getElementById('btn-caja');
      btncaja.addEventListener('click',crearcaja);

      // btnsaludar.addEventListener('click',saludo2);
      // btnsaludar.removeEventListener('click',saludo);
    </script>
  </body>
</html>
