<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ciclo While</title>
  </head>
  <body>
    <script>
      var numero=1;
      while(numero<=10){
        document.write(numero);
        document.write('<br>');
        numero++;
      }
      document.write('Ciclo do while');
      var n=11;
      do{
        document.write(n);
        n++;
      }while(n<=10);
    </script>

  </body>
</html>
