<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
  </head>
  <body>
    <form action="" name="formulario" id="formulario">
      <input type="text" name="nombre" placeholder="nombre">

      <input type="radio" name="sexo" id="hombre">
      <label for="hombre">Hombre</label>

      <input type="radio" name="sexo" id="mujer">
      <label for="mujer">Mujer</label>

      <input type="checkbox" name="terminos"id="terminos">
      <label for="terminos">Terminos</label>
      <input type="submit" value="Enviar">
    </form>
    <script>
      var formulario=document.getElementById('formulario');
      var nombre=formulario.nombre;
      var sexo=formulario.sexo;
      var terminos=formulario.terminos;
      function validar(e){
        if(nombre.value>18){
          alert('MÃ¡ximo de caracteres permitidos');
        }else if(nombre.value==''){
          alert('Por favor ingresa un nombre');
        }
        //Validamos radiobutton
        if(sexo[0].checked==false && sexo[1].checked==false){
          alert('Por favor acepta el sexo');
        }
        //Validamos terminos y condiciones
        if(!terminos.checked){
          alert('Acepta los terminos');
        }
        //Evitamos que se envie el formulario
        e.preventDefault();
      }
      formulario.addEventListener('submit',validar);
    </script>
  </body>
</html>
